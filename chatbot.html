<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed LLaMA Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .server-config {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .config-panel {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 250px;
        }

        .config-panel input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .config-panel button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid #e1e3e4;
        }

        .bot-message.streaming {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .message-content {
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #667eea;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e3e4;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e1e3e4;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            max-width: 70%;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.2);
        }

        .status-connected { background: rgba(76, 175, 80, 0.8) !important; }
        .status-disconnected { background: rgba(244, 67, 54, 0.8) !important; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }

            .message {
                max-width: 85%;
            }

            .server-config {
                position: static;
                margin-top: 10px;
            }

            .config-panel {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator">Disconnected</div>
            <h1>ü§ñ Distributed LLaMA Chat</h1>
            <div class="server-config" onclick="toggleConfig()">‚öôÔ∏è Config</div>
            <div class="config-panel" id="configPanel">
                <h3>Server Configuration</h3>
                <input type="text" id="serverHost" placeholder="Server IP (e.g., 192.168.1.5)" value="192.168.1.5">
                <input type="number" id="serverPort" placeholder="Port" value="9999">
                <button onclick="updateConfig()">Update & Test Connection</button>
                <button onclick="toggleConfig()">Close</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">üëã Hello! I'm your distributed LLaMA assistant. I'm running across your networked servers. How can I help you today?</div>
                <div class="message-time">System message</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
            <span style="margin-left: 10px;">AI is thinking...</span>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                    maxlength="1000"
                >
                <button type="submit" class="send-button" id="sendButton">
                    ‚û§
                </button>
            </form>
        </div>
    </div>

    <script>
        let serverHost = '192.168.1.5';  // Default to your setup
        let serverPort = '9999';
        let isConnected = false;
        let currentStreamingMessage = null;

        // Load saved configuration
        function loadConfig() {
            const savedHost = localStorage.getItem('chatbot_host');
            const savedPort = localStorage.getItem('chatbot_port');
            
            if (savedHost) {
                serverHost = savedHost;
                document.getElementById('serverHost').value = savedHost;
            }
            if (savedPort) {
                serverPort = savedPort;
                document.getElementById('serverPort').value = savedPort;
            }
        }

        // Test connection to server
        async function testConnection() {
            try {
                const response = await fetch(`http://${serverHost}:${serverPort}/v1/models`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    updateStatus(true);
                    return true;
                } else {
                    updateStatus(false);
                    return false;
                }
            } catch (error) {
                console.log('Connection test failed:', error);
                updateStatus(false);
                return false;
            }
        }

        function updateStatus(connected) {
            isConnected = connected;
            const statusIndicator = document.getElementById('statusIndicator');
            
            if (connected) {
                statusIndicator.textContent = 'Connected';
                statusIndicator.className = 'status-indicator status-connected';
            } else {
                statusIndicator.textContent = 'Disconnected';
                statusIndicator.className = 'status-indicator status-disconnected';
            }
        }

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function updateConfig() {
            serverHost = document.getElementById('serverHost').value || '192.168.1.5';
            serverPort = document.getElementById('serverPort').value || '9999';
            
            // Save to localStorage
            localStorage.setItem('chatbot_host', serverHost);
            localStorage.setItem('chatbot_port', serverPort);
            
            // Test connection
            testConnection();
            toggleConfig();
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = time;
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message streaming';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const cursorSpan = document.createElement('span');
            cursorSpan.className = 'streaming-cursor';
            contentDiv.appendChild(cursorSpan);
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return {
                element: messageDiv,
                contentDiv: contentDiv,
                cursorSpan: cursorSpan
            };
        }

        function updateStreamingMessage(streamingMessage, text) {
            // Remove cursor, update content, add cursor back
            streamingMessage.cursorSpan.remove();
            streamingMessage.contentDiv.textContent = text;
            streamingMessage.contentDiv.appendChild(streamingMessage.cursorSpan);
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function finalizeStreamingMessage(streamingMessage) {
            // Remove cursor and streaming class
            streamingMessage.cursorSpan.remove();
            streamingMessage.element.classList.remove('streaming');
            
            // Add timestamp
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = time;
            streamingMessage.element.appendChild(timeDiv);
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage(event) {
            event.preventDefault();
            
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input while processing
            input.disabled = true;
            sendButton.disabled = true;
            showTyping();
            
            try {
                const response = await fetch(`http://${serverHost}:${serverPort}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        stop: ['<|eot_id|>'],
                        max_tokens: 512,
                        stream: true // Enable streaming
                    })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Create streaming message
                currentStreamingMessage = createStreamingMessage();
                let fullResponse = '';
                
                // Read the stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) break;
                        
                        // Decode the chunk
                        const chunk = decoder.decode(value, { stream: true });
                        
                        // Split by newlines in case multiple JSON objects are in one chunk
                        const lines = chunk.split('\n').filter(line => line.trim());
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                
                                if (data === '[DONE]') {
                                    continue;
                                }
                                
                                try {
                                    const parsedData = JSON.parse(data);
                                    
                                    // Extract content from the chunk
                                    let content = '';
                                    if (parsedData.choices && parsedData.choices[0]) {
                                        const choice = parsedData.choices[0];
                                        if (choice.delta && choice.delta.content) {
                                            content = choice.delta.content;
                                        } else if (choice.message && choice.message.content) {
                                            content = choice.message.content;
                                        } else if (choice.text) {
                                            content = choice.text;
                                        }
                                    }
                                    
                                    if (content) {
                                        fullResponse += content;
                                        updateStreamingMessage(currentStreamingMessage, fullResponse);
                                    }
                                    
                                } catch (parseError) {
                                    console.warn('Failed to parse streaming chunk:', parseError);
                                }
                            }
                        }
                    }
                } finally {
                    reader.releaseLock();
                }
                
                // Finalize the streaming message
                if (currentStreamingMessage) {
                    finalizeStreamingMessage(currentStreamingMessage);
                    currentStreamingMessage = null;
                }
                
                // If we didn't get any content, show a fallback message
                if (!fullResponse.trim()) {
                    if (currentStreamingMessage) {
                        currentStreamingMessage.element.remove();
                    }
                    addMessage('I received your message but had trouble generating a response.');
                }
                
                updateStatus(true);
                
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                
                // Clean up streaming message if error occurred
                if (currentStreamingMessage) {
                    currentStreamingMessage.element.remove();
                    currentStreamingMessage = null;
                }
                
                let errorMessage = 'Sorry, I couldn\'t connect to the server. ';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Please check if the API server is running and the configuration is correct.';
                } else {
                    errorMessage += `Error: ${error.message}`;
                }
                
                addMessage(errorMessage);
                updateStatus(false);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            testConnection();
            
            // Auto-focus input
            document.getElementById('messageInput').focus();
            
            // Test connection every 30 seconds
            setInterval(testConnection, 30000);
        });

        // Handle Enter key in input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });

        // Close config panel when clicking outside
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('configPanel');
            const configButton = e.target.closest('.server-config');
            
            if (!panel.contains(e.target) && !configButton) {
                panel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
