apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-deployment
  namespace: vllm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest   # Official vLLM image
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
          - "--model"
          - "/models/Llama-3.2-3B-Instruct"
          - "--max-num-batched-tokens"
          - "4096"
          - "--gpu-memory-utilization"
          - "0.9"
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1   # Request 1 GPU
        volumeMounts:
        - name: model-storage
          mountPath: /models
      volumes:
      - name: model-storage
        hostPath:
          path: /mnt/data/office_work/vllms_inference